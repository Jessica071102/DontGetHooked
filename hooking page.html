<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cybersecurity Conference</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      color: darkgreen;
      background-color: white;
      line-height: 1.6;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      color: rgb(8, 84, 72);
      padding: 10px 20px;
      border-bottom: 2px solid #ccc;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .navbar span {
      font-weight: 600;
      color: rgb(8, 84, 72);
      font-size: 1.5rem;
    }

    /* Hero Section */
    .hero-section {
      height: 100vh;
      background: url("https://via.placeholder.com/1920x1080") no-repeat center center/cover;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .hero-section::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero-section h1 {
      font-size: 5rem;
      font-weight: 500;
      margin-bottom: 20px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    .hero-section p {
      font-size: 1.2rem;
      max-width: 600px;
      line-height: 1.5;
      margin: 0 auto 20px;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
    }

    .cta-button {
      margin-top: 1.5rem;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      color: white;
      background-color: rgb(8, 84, 72);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
      text-decoration: none;
    }

    .cta-button:hover {
      background-color: rgb(6, 70, 60);
    }

    /* Video Placeholder */
    .hero-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <span>Cybersecurity Conference 2025</span>
    </div>
  </header>

  <section class="hero-section">
    <background-image class="hero-video" src="Images/hacking pic.jpeg" alt="Hero Video"></background-image>
    <div class="hero-content">
      <h1>DATA LEAKAGE</h1>
      <p>So einfach kann man ein Opfer von Phishing werden.<br> Erfahre bei uns wie du dich davor sch√ºtzen kannst.</p>
      <a href="placeholder.html" class="cta-button">Visit the Phishing Booth</a>
    </div>
  </section>
</body>
</html>
