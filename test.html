<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stay Safe Online</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      color: rgb(0, 80, 84);
      background-color: white;
      line-height: 1.6;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 10px 20px;
      border-bottom: 2px solid #ccc;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-section img {
      height: 40px;
    }

    .logo-section span {
      font-weight: 500;
      color: rgb(0, 80, 84);
      font-size: 1.2rem;
    }

    .menu-icon {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 20px;
      height: 20px;
      cursor: pointer;
      gap: 5px;
    }

    .menu-icon div {
      height: 2px;
      width: 20px;
      background-color: rgb(0, 80, 84);
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      flex-direction: column;
      gap: 10px;
      padding: 10px 0;
      width: 200px;
      border-radius: 5px;
    }

    .dropdown-menu a {
      padding: 10px 20px;
      text-decoration: none;
      color: rgb(0, 80, 84);
      font-weight: 500;
      display: block;
    }

    .dropdown-menu a:hover {
      background-color: #f0f0f0;
    }

    .dropdown-menu.show {
      display: flex;
    }

    /* Hero Section */
    .hero-section {
      height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      background: rgba(0, 0, 0, 0.5);
    }

    .hero-section h1 {
      font-size: 4rem;
      font-weight: 500;
      margin-bottom: 20px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    .hero-section p {
      font-size: 1.5rem;
      max-width: 800px;
      padding: 0 1rem;
    }

    .hero-video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
      z-index: 0;
      pointer-events: none;
    }

    .info-section {
      padding: 4rem 2rem;
      background-color: #f9f9f9;
    }

    /* Carousel Section */
    .carousel-container {
      position: relative;
      overflow: hidden;
      margin: 2rem auto;
      width: 100%;
      max-width: 1200px;
    }

    .carousel {
      display: flex;
      transition: transform 0.5s ease;
      gap: 16px;
    }

    .stat-card {
      flex: 0 0 calc(100% / 2.5); /* Adjust number of cards visible */
      max-width: 275px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .stat-card h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      z-index: 5;
    }

    .carousel-button.prev {
      left: 10px;
    }

    .carousel-button.next {
      right: 10px;
    }

    @media (max-width: 768px) {
      .stat-card {
        flex: 0 0 calc(100% / 1.2); /* Show one card */
      }

      .carousel-button {
        display: none; /* Use swipe on mobile */
      }
    }

    .footer {
      padding: 1rem;
      text-align: center;
      background: rgb(0, 80, 84);
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo-section">
        <img src="Images/1.jpg" alt="Logo">
        <span>Be Aware of Phishing</span>
      </div>
      <div class="menu-icon" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="dropdown-menu" id="dropdownMenu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Resources</a>
      </div>
    </div>
  </header>

  <section class="hero-section">
    <h1>Stay Safe Online</h1>
    <p>Learn to identify and prevent phishing.</p>
    <video class="hero-video" autoplay muted loop>
      <source src="Images/video.mp4" type="video/mp4">
    </video>
  </section>

  <section class="stats-section">
    <h2>Phishing Stats</h2>
    <div class="carousel-container">
      <button class="carousel-button prev">&lt;</button>
      <div class="carousel">
        <div class="stat-card">
          <h3>3.4B</h3>
          <p>Emails sent daily.</p>
        </div>
      </div>
      <button class="carousel-button next">&gt;</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Stay Safe Online</p>
  </footer>

  <script>
    const carousel = document.querySelector('.carousel');
    const nextBtn = document.querySelector('.next');
    const prevBtn = document.querySelector('.prev');
    let currentIndex = 0;

    nextBtn.addEventListener('click', () => {
      if (currentIndex < carousel.children.length - 1) currentIndex++;
      carousel.style.transform = `translateX(-${currentIndex * 300}px)`;
    });

    prevBtn.addEventListener('click', () => {
      if (currentIndex > 0) currentIndex--;
      carousel.style.transform = `translateX(-${currentIndex * 300}px)`;
    });
  </script>
</body>
</html>
